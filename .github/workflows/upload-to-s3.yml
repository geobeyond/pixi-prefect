name: Upload to S3

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create zip archive
        run: |
          mkdir -p /tmp/pixi-prefect-main
          cp -r . /tmp/pixi-prefect-main/
          rm -rf /tmp/pixi-prefect-main/.git
          cd /tmp && zip -r pixi-prefect-main.zip pixi-prefect-main
          mv /tmp/pixi-prefect-main.zip .

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
        run: |
          aws s3 cp pixi-prefect-main.zip s3://${S3_BUCKET_NAME}/pixi-prefect/pixi-prefect-main.zip --endpoint-url ${S3_ENDPOINT}
