---
- name: Deploy Prefect server with pixi
  hosts: prefect_servers
  become: yes
  tags: 
    - "prefect-server"
  vars:
    prefect_server_ip: "{{ groups['prefect_servers'][0] }}"
    prefect_api_url: "http://0.0.0.0:4201/api"
    postgresql_password: "{{ hostvars['localhost']['postgresql_password'] | default(lookup('env', 'POSTGRESQL_PASSWORD')) }}"
    prefect_work_pools:
      - name: green
        enabled: "{{ groups['prefect_workers_green'] | default([]) | length > 0 }}"
        queues:
          - { name: low, priority: 10 }
          - { name: high, priority: 5, limit: 3 }
          - { name: critical, priority: 1, limit: 1 }
      - name: blue
        enabled: "{{ groups['prefect_workers_blue'] | default([]) | length > 0 }}"
        queues:
          - { name: low, priority: 10 }
          - { name: high, priority: 5, limit: 3 }
          - { name: critical, priority: 1, limit: 1 }

  tasks:
    - name: Create Prefect server systemd unit
      template:
        src: "templates/prefect-server.service.j2"
        dest: "/etc/systemd/system/prefect-server.service"
        mode: "0644"
      notify:
        - reload systemd
        - restart prefect server

    - name: Start and enable Prefect server
      systemd:
        name: prefect-server
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Wait for Prefect server to start
      wait_for:
        port: 4201
        host: "{{ prefect_server_ip }}"
        delay: 10
        timeout: 180

    - name: Create Prefect work pools
      become: yes
      become_user: prefect
      shell: >
        cd /opt/prefect && \
        pixi-env/env/bin/prefect work-pool create {{ item.name }} --type process
      environment:
        PREFECT_API_URL: "{{ prefect_api_url }}"
        HOME: /opt/prefect
      loop: "{{ prefect_work_pools | selectattr('enabled') | list }}"
      ignore_errors: yes

    - name: Create work queues
      become: yes
      become_user: prefect
      shell: >
        cd /opt/prefect && \
        pixi-env/env/bin/prefect work-queue create {{ item.1.name }} --pool {{ item.0.name }} --priority {{ item.1.priority }}{% if item.1.limit is defined %} --limit {{ item.1.limit }}{% endif %}
      environment:
        PREFECT_API_URL: "{{ prefect_api_url }}"
        HOME: /opt/prefect
      loop: "{{ prefect_work_pools | selectattr('enabled') | subelements('queues') }}"
      ignore_errors: yes

  handlers:
    - name: reload systemd
      systemd:
        daemon_reload: yes

    - name: restart prefect server
      systemd:
        name: prefect-server
        state: restarted