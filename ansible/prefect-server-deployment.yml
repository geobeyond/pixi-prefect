---
- name: Deploy Prefect server with pixi
  hosts: prefect_servers
  become: yes
  tags: 
    - "prefect-server"
  vars:
    prefect_server_ip: "{{ groups['prefect_servers'][0] }}"
    prefect_api_url: "http://0.0.0.0:4201/api"
    postgresql_password: "{{ hostvars['localhost']['postgresql_password'] | default(lookup('env', 'POSTGRESQL_PASSWORD')) }}"

  tasks:
    - name: Create Prefect server systemd unit
      template:
        src: "templates/prefect-server.service.j2"
        dest: "/etc/systemd/system/prefect-server.service"
        mode: "0644"
      notify:
        - reload systemd
        - restart prefect server

    - name: Start and enable Prefect server
      systemd:
        name: prefect-server
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Wait for Prefect server to start
      wait_for:
        port: 4201
        host: "{{ prefect_server_ip }}"
        delay: 10
        timeout: 180

    - name: Create GPU work pool
      become: yes
      become_user: prefect
      shell: >
        cd /opt/prefect && \
        pixi-env/env/bin/prefect work-pool create gpu-pool --type process
      environment:
        PREFECT_API_URL: "{{ prefect_api_url }}"
        HOME: /opt/prefect
      register: gpu_pool_result
      failed_when:
        - gpu_pool_result.rc != 0
        - "'already exists' not in gpu_pool_result.stderr"
        - "'already exists' not in gpu_pool_result.stdout"
      ignore_errors: yes

    - name: Create CPU work pool
      become: yes
      become_user: prefect
      shell: >
        cd /opt/prefect && \
        pixi-env/env/bin/prefect work-pool create cpu-pool --type process
      environment:
        PREFECT_API_URL: "{{ prefect_api_url }}"
        HOME: /opt/prefect
      register: cpu_pool_result
      failed_when:
        - cpu_pool_result.rc != 0
        - "'already exists' not in cpu_pool_result.stderr"
        - "'already exists' not in cpu_pool_result.stdout"
      ignore_errors: yes

    - name: Display work pool creation results
      debug:
        msg: |
          Work pools created/verified:
            - gpu-pool: {{ 'created' if gpu_pool_result.changed else 'already exists' }}
            - cpu-pool: {{ 'created' if cpu_pool_result.changed else 'already exists' }}

  handlers:
    - name: reload systemd
      systemd:
        daemon_reload: yes

    - name: restart prefect server
      systemd:
        name: prefect-server
        state: restarted