[defaults]
# Disable host key checking for convenience (already handled via known_hosts)
host_key_checking = False

# Increase timeout for slow operations
timeout = 30

# Use /tmp for remote temp files (better compatibility with become)
remote_tmp = /tmp/.ansible-${USER}/tmp

[ssh_connection]
# Pipelining reduces the number of SSH operations required to execute a module
# and avoids the "become unprivileged user" permission issues with temporary files
# This pipes modules directly to Python stdin instead of writing temp files
pipelining = True

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False
